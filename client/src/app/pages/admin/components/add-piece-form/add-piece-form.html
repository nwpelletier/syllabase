<div class="add-piece-form">
  <div class="add-piece-row">
    <div class="add-piece-column">
      <div class="add-single-piece generic-form-container">
        <h2>Add Single Piece</h2>
        <form (ngSubmit)="addSinglePiece()">
          <input [(ngModel)]="pieceName" name="pieceName" placeholder="Piece Name" />
          <select [(ngModel)]="selectedComposerId" name="composerSelect">
            <option [ngValue]="null">Composer</option>
            <option *ngFor="let c of composers" [ngValue]="c.id">
              {{ getComposerName(c) }}
            </option>
          </select>
          <button type="submit" [disabled]="!isSingleFormValid">Add Piece</button>
        </form>
      </div>
      <div class="add-multiple-pieces generic-form-container">
        <h2>Add Multiple Pieces</h2>
        <table>
          <tbody>
            <tr *ngFor="let row of pieceRows; let i = index">
              <td>
                <input [(ngModel)]="row.name" name="multiName{{ i }}" placeholder="Piece Name" />
              </td>
              <td>
                <select [(ngModel)]="row.composerId" name="multiComposer{{ i }}">
                  <option [ngValue]="null">Composer</option>
                  <option *ngFor="let c of composers" [ngValue]="c.id">
                    {{ getComposerName(c) }}
                  </option>
                </select>
              </td>
              <td>
                <button type="button" (click)="removeRow(i)" [disabled]="pieceRows.length === 1">
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button type="button" (click)="addRow()">Add Row</button>
        <button type="button" (click)="submitMany()" [disabled]="!isMultiFormValid">
          Submit All
        </button>
      </div>
    </div>
  </div>
  <div class="add-json-pieces generic-form-container">
    <h2>Paste JSON Pieces</h2>
    <textarea
      [(ngModel)]="jsonInput"
      name="jsonPieces"
      rows="10"
      placeholder='Paste JSON array: [{"name": "Op.32 Prelude", "composerId": 5}, ...]'
    ></textarea>
    <button type="button" (click)="submitJson()" [disabled]="!isJsonValid()">Submit JSON</button>
  </div>
</div>
